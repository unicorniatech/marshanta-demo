name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: marshanta
          POSTGRES_USER: marshanta
          POSTGRES_PASSWORD: marshanta
        options: >-
          --health-cmd "pg_isready -U marshanta -d marshanta" \
          --health-interval 10s \
          --health-timeout 5s \
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            nc -z postgres 5432 && echo "Postgres is up" && break
            echo "Waiting for Postgres..." && sleep 2
          done

      - name: Run migrations (pg)
        env:
          DATABASE_URL: postgresql://marshanta:marshanta@postgres:5432/marshanta
        run: npm --workspace @marshanta/api run db:migrate

      - name: API integration tests (pg)
        env:
          NODE_ENV: test
          DB_DRIVER: pg
          DATABASE_URL: postgresql://marshanta:marshanta@postgres:5432/marshanta
        run: npm --workspace @marshanta/api test

      - name: API smoke test (pg)
        env:
          NODE_ENV: test
          DB_DRIVER: pg
          DATABASE_URL: postgresql://marshanta:marshanta@postgres:5432/marshanta
        run: node apps/api/scripts/smoke.js

      - name: Web smoke test
        run: npm --workspace apps/web run smoke

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Web E2E test (Playwright)
        run: npm --workspace apps/web run e2e
